<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" style="color:#ffffff;">Service Poller</a>
</nav>

<div class="addButton">
  <button mat-raised-button color="success" (click)="openDialog()"> Add Service </button>
</div>


<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>



<div class ="container" id= "main-container">
  <div class = "col-lg-12">
    <div class = "main-box no-header clearfix">
      <div class = "main-box-body clearfix">
        <div class = "mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Service Name">
              <th mat-header-cell *matHeaderCellDef > Service Name </th>
               <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Service URL">
              <th mat-header-cell *matHeaderCellDef > Service URL </th>
                <td mat-cell *matCellDef="let element"> {{element.serviceUrl}} </td>
            </ng-container>
                       
            <ng-container matColumnDef="Created"> 
              <th mat-header-cell *matHeaderCellDef > Created  </th>
              <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Http Status">
              <th mat-header-cell *matHeaderCellDef > Http Status  </th>
              <td mat-cell *matCellDef="let element"> {{element.httpStatus}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Edit Service">
              <th mat-header-cell  *matHeaderCellDef> Edit Service </th>
              <td mat-cell *matCellDef="let element" >
                <a (click)="editService(element)" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
              </td>
            </ng-container>
                     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
