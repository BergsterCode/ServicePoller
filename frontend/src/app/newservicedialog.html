<h1 mat-dialog-title>Create New Service}</h1>
<div mat-dialog-content>
  <p>Enter Service Name</p>
  <mat-form-field appearance="fill">
    <mat-label>Service Name</mat-label>
    <input matInput [(ngModel)]="data.serviceName">
  </mat-form-field>
  <p>Enter Service URL</p>
  <mat-form-field appearance="fill">
    <mat-label>Enter URL</mat-label>
    <input matInput [(ngModel)]="data.serviceUrl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button (click)= "onYesClick()">Create new service</button>
</div>
